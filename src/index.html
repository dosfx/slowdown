<html>

<head>
    <link rel="stylesheet" href="style.less" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="app">
        <header>Slow Down!</header>
        <svg class="main" viewBox="0 0 100 100">
            <!-- <rect width="100" height="100" fill="grey" /> -->
            <path class="ring ring-bg" d="M 50 5 A 45 45 0 0 1 50 95 A 45 45 0 0 1 50 5" />
            <path class="ring ring-fg" d="M 50 5 A 45 45 0 0 1 50 95 A 45 45 0 0 1 50 5" />
            <text class="time" x="50" y="50" text-anchor="middle" alignment-baseline="middle">00:00</text>
        </svg>
        <footer>
            <button class="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path class="play-icon"
                        d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                    <path class="stop-icon"
                        d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
                        visibility="collapse" />
                </svg>
            </button>
        </footer>
    </div>
    <div class="overlay">
        <div class="modal show">
            This is a modal message it has popped up to tell the user something. Tap anywhere to dismiss.
        </div>
    </div>
    <script type="module" src="index.ts"></script>
</body>

</html>
